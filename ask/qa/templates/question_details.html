<h1>{{ question.title }}</h1>
<p1>{{ question.text }}</p1>

{% for a in answers %}
    {{ a }}
{% endfor %}

   {% for e in form.non_field_errors %}
    <div class="alert">{{ e }}</div>
  {% endfor %}
  <div class="form">
    <form method="post" action="">
      {% csrf_token %}
        {% for field in form %}
          <div class="form-group{% if field.errors %} alert{% endif %}">
            <div class="form-label">
              {{ field.label }}
            </div>
            <div class="form-field">
              {{ field }}
            </div>
            {{ field.errors }}
          </div>
        {% endfor %}
      <button type="submit" class="btn">Ask question</button>
    </form>
  </div>
